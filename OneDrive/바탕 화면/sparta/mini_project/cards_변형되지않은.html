<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 카드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100%;
            perspective: 500px;
            transform-style: preserve-3d;
            position: relative;
        }

        .slide {
            transition: 1s;
            width: 200px;
            height: 300px;
            box-shadow: 0 10px 50px gray;
            background: white;
            border: 1px solid rgba(0, 0, 0, 1);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slide img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .slide:nth-of-type(1),
        .slide:nth-of-type(2) {
            transform: translate(calc(-50%*5.1), -50%) translateZ(-100px);
        }

        .slide:nth-of-type(3) {
            transform: translate(calc(-50%*1.1), -50%) translateZ(50px);
        }

        .slide:nth-of-type(4),
        .slide:nth-of-type(5) {
            transform: translate(calc(-50%*-2.9), -50%) translateZ(-100px);
        }

        .buttons {
            position: absolute;
            z-index: 10;
            bottom: 8em;
            left: 50%;
            transform: translate(-50%);
        }

        .buttons button {
            font-size: 2rem;
            padding: 1em 1.5em;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .buttons button:active {
            transform: scale(0.95);
        }
        .card-title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="slide">
            <img src="..." alt="...">
            <h5 class="card-title">이동건</h5>
        </div>
        <div class="slide">
            <img src="..." alt="...">
            <h5 class="card-title">김용우</h5>
        </div>
        <div class="slide">
            <img src="..." alt="...">
            <h5 class="card-title">김신우</h5>
        </div>
        <div class="slide">
            <img src="..." alt="...">
            <h5 class="card-title">문규민</h5>
        </div>
        <div class="slide">
            <img src="..." alt="...">
            <h5 class="card-title">임수민</h5>
        </div>
    </div>

    <div class='buttons'>
        <button class='prev'>👈</button>
        <button class='next'>👉</button>
    </div>

    <script>
        const container = document.querySelector('.container');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');

        prev.addEventListener('click', () => {
            const slides = document.querySelectorAll('.slide');
            container.append(slides[0]);
        });

        next.addEventListener('click', () => {
            const slides = document.querySelectorAll('.slide');
            container.prepend(slides[slides.length - 1]);
        });
    </script>
</body>

</html>
