<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>불타오르조</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap"
      rel="stylesheet"
    />

    <style>
      .main-container {
        display: flex;
        gap: 20px;
      }
      .card {
        background-color: lightgray;
        padding: 20px;
        border-radius: 10px;
      }

      .card h3 {
        font-size: 18px;
        color: darkblue;
      }

      .title {
        width: 500px;
        text-align: center;
        margin: 20px auto 20px auto;
        background-color: white;
        border: 5px #af0d1a outset;
        border-radius: 15px;
      }

      h1 {
        font-family: "Gasoek One", sans-serif;
        font-weight: 100;
        font-style: normal;
        font-size: 64px;
      }
    </style>
  </head>

  <body>
    <div class="title">
      <h1><a href="#" class="nav-link px-2 text-danger">불타오르조🐦‍🔥</a></h1>
    </div>

    <div class="main-container">
      <!-- 배경을 변경할 카드들 -->
      <div
        class="card"
        data-background="https://helpx.adobe.com/content/dam/help/en/photoshop/using/quick-actions/remove-background-before-qa1.png"
      >
        <h3>Card 1</h3>
      </div>
      <div
        class="card"
        data-background="https://gongu.copyright.or.kr/gongu/wrt/cmmn/wrtFileImageView.do?wrtSn=13262118&filePath=L2Rpc2sxL25ld2RhdGEvMjAyMC8yMS9DTFMxMDAwNi82MmZhMWExMy03ZjRmLTQ1NWMtYTZlNy02ZTk2YjhjMjBkYTk=&thumbAt=Y&thumbSe=b_tbumb&wrtTy=10006"
      >
        <h3>Card 2</h3>
      </div>
      <div
        class="card"
        data-background="https://helpx.adobe.com/content/dam/help/en/photoshop/using/quick-actions/remove-background-before-qa1.png"
      >
        <h3>Card 3</h3>
      </div>
    </div>
    <script>
      const cards = document.querySelectorAll(".card");

      // 배경을 변경할 함수
      function changeBackground(event) {
        const card = event.currentTarget;
        const backgroundImage = card.getAttribute("data-background"); // 카드에 설정된 배경 이미지 URL 가져오기

        // 기존에 추가된 배경 요소가 있으면 제거
        const existingBackground = document.querySelector(".background-blur");
        if (existingBackground) {
          existingBackground.remove();
        }

        // 새로운 배경 요소를 동적으로 생성
        const backgroundElement = document.createElement("div");
        backgroundElement.classList.add("background-blur"); // class 추가하여 스타일을 설정
        backgroundElement.style.position = "absolute";
        backgroundElement.style.top = "0";
        backgroundElement.style.left = "0";
        backgroundElement.style.width = "100vw";
        backgroundElement.style.height = "100vh";
        backgroundElement.style.backgroundImage = `url(${backgroundImage})`; // 배경 이미지 설정
        backgroundElement.style.backgroundSize = "cover";
        backgroundElement.style.backgroundPosition = "center";
        backgroundElement.style.filter = "blur(8px)"; // 배경 이미지에 블러 효과 적용
        backgroundElement.style.zIndex = "-1"; // 콘텐츠 위에 배경이 표시되지 않도록 설정

        // 배경 이미지 위에 투명도 있는 오버레이 추가
        const overlay = document.createElement("div");
        overlay.style.position = "absolute";
        overlay.style.top = "0";
        overlay.style.left = "0";
        overlay.style.width = "100%";
        overlay.style.height = "100%";
        overlay.style.backgroundColor = "rgba(0, 0, 0, 0.1)"; // 검정색에 반투명도 적용
        overlay.style.zIndex = "1"; // 배경 이미지 위로 오버레이가 표시되도록 설정
        // body의 배경을 교체
        // 배경 이미지와 오버레이를 함께 추가
        backgroundElement.appendChild(overlay);
        document.body.appendChild(backgroundElement);
      }

      // 각 카드에 hover 이벤트 리스너 추가
      cards.forEach((card) => {
        card.addEventListener("mouseenter", changeBackground); // 카드에 hover되었을 때 배경 변경
        card.addEventListener("mouseleave", () => {
          const backgroundElement = document.querySelector(".background-blur");
          if (backgroundElement) {
            document.body.removeChild(backgroundElement); // hover를 벗어났을 때 배경 원래대로 복구
          }
        });
      });
    </script>
  </body>
</html>
